<h1>Basic Form</h1>
<form [formGroup]="myForm">
  Value: {{ myForm.value | json }}

  <hr />

  <div class="inputfield">
    <mat-form-field>
      <input matInput placeholder="email" formControlName="email" />
    </mat-form-field>

    <h4>Cell Phone</h4>

    <div formGroupName="cellPhone">
      <mat-form-field>
        <input matInput formControlName="area" formControlName="area" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="prefix" formControlName="prefix" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="line" formControlName="line" />
      </mat-form-field>
    </div>

    <div formGroupName="homePhone">
      <mat-form-field>
        <input matInput formControlName="area" formControlName="area" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="prefix" formControlName="prefix" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="line" formControlName="line" />
      </mat-form-field>
    </div>
  </div>
</form>
